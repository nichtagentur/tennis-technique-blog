<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site.title }}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{{ site.description }}{% endblock %}">
    <link rel="canonical" href="{% block canonical %}{{ site.base_url }}{% endblock %}">
    <meta property="og:locale" content="de_DE">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ site.title }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ site.description }}{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{ site.base_url }}{% endblock %}">
    <meta property="og:site_name" content="{{ site.title }}">
    {% block og_image %}{% endblock %}
    <link rel="alternate" hreflang="de" href="{% block hreflang %}{{ site.base_url }}{% endblock %}">
    {% block extra_head %}{% endblock %}
    <style>
        /* === RESET & VARIABLES === */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-deep: #050505;
            --bg: #0a0a0a;
            --bg-elevated: #111113;
            --bg-card: #141416;
            --bg-card-hover: #1a1a1e;
            --surface: #1e1e22;
            --border: #222225;
            --border-light: #2a2a2e;
            --accent: #00e87b;
            --accent-bright: #00ff88;
            --accent-dim: #00b862;
            --accent-glow: rgba(0, 232, 123, 0.15);
            --accent-glow-strong: rgba(0, 232, 123, 0.3);
            --warm: #f0c040;
            --text: #eaeaea;
            --text-secondary: #b0b0b4;
            --text-muted: #6e6e74;
            --radius: 12px;
            --radius-sm: 6px;
            --radius-lg: 20px;
        }

        /* === BASE === */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-deep);
            color: var(--text);
            line-height: 1.65;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Grain overlay on body */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.025;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 256px 256px;
        }

        a { color: var(--accent); text-decoration: none; transition: color 0.25s ease; }
        a:hover { color: var(--accent-bright); }

        /* === NAVIGATION === */
        nav {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0 2.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        nav::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--accent) 20%, var(--accent-bright) 50%, var(--accent) 80%, transparent 100%);
            opacity: 0.6;
        }
        .nav-inner {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        .nav-brand {
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: color 0.25s ease;
        }
        .nav-brand:hover { color: var(--accent); }
        .nav-brand::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent-glow-strong), 0 0 20px var(--accent-glow);
            animation: pulse-dot 3s ease-in-out infinite;
        }
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px var(--accent-glow-strong), 0 0 20px var(--accent-glow); }
            50% { opacity: 0.6; box-shadow: 0 0 4px var(--accent-glow); }
        }
        .nav-links { display: flex; gap: 2rem; list-style: none; align-items: center; }
        .nav-links a {
            color: var(--text-muted);
            font-size: 0.72rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            transition: color 0.25s ease;
            position: relative;
            padding: 0.25rem 0;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        .nav-links a:hover { color: var(--text); }
        .nav-links a:hover::after { width: 100%; }

        /* === MAIN === */
        main {
            flex: 1;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 3rem 2.5rem;
        }

        /* === FOOTER === */
        footer {
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 3rem 2.5rem;
            margin-top: auto;
            position: relative;
        }
        footer::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-dim), transparent);
            opacity: 0.3;
        }
        .footer-inner {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 2rem;
        }
        .footer-brand {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--text-muted);
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }
        .footer-links a {
            color: var(--text-muted);
            font-size: 0.72rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
            transition: color 0.25s;
        }
        .footer-links a:hover { color: var(--accent); }
        .footer-right { text-align: right; }
        .footer-disclosure {
            font-size: 0.7rem;
            color: var(--text-muted);
            max-width: 400px;
            margin-left: auto;
            line-height: 1.6;
        }
        .footer-copy {
            font-size: 0.65rem;
            color: #444;
            margin-top: 0.5rem;
        }

        /* === SHARED COMPONENTS === */
        .badge {
            display: inline-block;
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 0.3rem 0.8rem;
            border-radius: 2px;
            border: 1px solid var(--accent-dim);
            color: var(--accent);
            background: rgba(0, 232, 123, 0.06);
        }
        .badge--filled {
            background: var(--accent);
            color: var(--bg-deep);
            border-color: var(--accent);
        }

        /* Decorative court line */
        .court-line {
            width: 40px;
            height: 1px;
            background: var(--accent);
            display: inline-block;
            opacity: 0.5;
        }

        /* Fade-in animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            nav { padding: 0 1.25rem; }
            main { padding: 2rem 1.25rem; }
            footer { padding: 2rem 1.25rem; }
            .footer-inner { grid-template-columns: 1fr; text-align: center; gap: 1rem; }
            .footer-right { text-align: center; }
            .footer-disclosure { margin: 0 auto; }
        }
        @media (max-width: 480px) {
            .nav-inner { height: auto; padding: 0.75rem 0; flex-direction: column; gap: 0.5rem; }
            .nav-links { gap: 1.25rem; }
        }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <nav>
        <div class="nav-inner">
            <a href="{{ site.base_url }}/" class="nav-brand">AI Tennis Lab</a>
            <ul class="nav-links">
                <li><a href="{{ site.base_url }}/">Startseite</a></li>
                <li><a href="{{ site.base_url }}/ueber-uns.html">Ueber uns</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-inner">
            <div class="footer-brand">AI Tennis Lab</div>
            <ul class="footer-links">
                <li><a href="{{ site.base_url }}/">Startseite</a></li>
                <li><a href="{{ site.base_url }}/ueber-uns.html">Ueber uns</a></li>
                <li><a href="{{ site.base_url }}/sitemap.xml">Sitemap</a></li>
            </ul>
            <div class="footer-right">
                <p class="footer-disclosure">{{ site.ai_disclosure }}</p>
                <p class="footer-copy">&copy; {{ year }} {{ site.title }} | <a href="https://cybertime.at">cybertime</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
