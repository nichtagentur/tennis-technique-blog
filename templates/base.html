<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site.title }}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{{ site.description }}{% endblock %}">
    <link rel="canonical" href="{% block canonical %}{{ site.base_url }}{% endblock %}">
    <meta property="og:locale" content="de_DE">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ site.title }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ site.description }}{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{ site.base_url }}{% endblock %}">
    <meta property="og:site_name" content="{{ site.title }}">
    {% block og_image %}{% endblock %}
    <link rel="alternate" hreflang="de" href="{% block hreflang %}{{ site.base_url }}{% endblock %}">
    {% block extra_head %}{% endblock %}
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --night: #08090f;
            --night-up: #0e1018;
            --night-card: #12141e;
            --night-surface: #181a26;
            --border: #1f2233;
            --border-hover: #2a2d42;

            --ball: #d4f73f;
            --ball-dim: #b0cc2e;
            --ball-glow: rgba(212, 247, 63, 0.12);
            --ball-glow-strong: rgba(212, 247, 63, 0.25);
            --clay: #c94a3a;
            --court-line: rgba(212, 247, 63, 0.04);

            --text: #e8eaed;
            --text-mid: #9da1b0;
            --text-dim: #5c6078;

            --serif: Georgia, 'Times New Roman', 'Noto Serif', serif;
            --sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --mono: 'SF Mono', SFMono-Regular, ui-monospace, 'Cascadia Code', Menlo, monospace;

            --radius: 4px;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            font-family: var(--sans);
            background: var(--night);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Court-line texture overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 120px,
                    var(--court-line) 120px,
                    var(--court-line) 121px
                );
            opacity: 0.5;
        }

        a { color: var(--ball); text-decoration: none; transition: all 0.3s var(--ease); }
        a:hover { color: #e6ff6b; }

        /* === NAV === */
        nav {
            background: var(--night);
            padding: 0 clamp(1.5rem, 4vw, 3rem);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 72px;
            display: flex;
            align-items: center;
        }
        nav::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }
        .nav-inner {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.85rem;
            color: var(--text);
            transition: all 0.3s var(--ease);
        }
        .nav-brand:hover { color: var(--ball); }
        /* CSS tennis ball */
        .nav-ball {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--ball);
            position: relative;
            flex-shrink: 0;
            box-shadow: 0 0 12px var(--ball-glow-strong);
        }
        .nav-ball::before {
            content: '';
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            border: 1.5px solid rgba(8,9,15,0.3);
            clip-path: ellipse(35% 50% at 50% 50%);
        }
        .nav-title {
            font-family: var(--serif);
            font-size: 1.15rem;
            font-weight: 700;
            font-style: italic;
            letter-spacing: 0.02em;
        }
        .nav-links { display: flex; gap: 2.5rem; list-style: none; }
        .nav-links a {
            color: var(--text-dim);
            font-family: var(--mono);
            font-size: 0.68rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 0.3rem 0;
            position: relative;
        }
        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--ball);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s var(--ease);
        }
        .nav-links a:hover { color: var(--text); }
        .nav-links a:hover::before { transform: scaleX(1); transform-origin: left; }

        /* === MAIN === */
        main {
            flex: 1;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 clamp(1.5rem, 4vw, 3rem);
        }

        /* === FOOTER === */
        footer {
            margin-top: auto;
            border-top: 1px solid var(--border);
            padding: 0 clamp(1.5rem, 4vw, 3rem);
        }
        .footer-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 2rem;
        }
        .footer-col h4 {
            font-family: var(--mono);
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-dim);
            margin-bottom: 1rem;
        }
        .footer-col a, .footer-col p {
            display: block;
            font-size: 0.82rem;
            color: var(--text-mid);
            margin-bottom: 0.4rem;
            line-height: 1.5;
        }
        .footer-col a:hover { color: var(--ball); }
        .footer-disclosure {
            font-size: 0.72rem;
            color: var(--text-dim);
            line-height: 1.6;
            max-width: 380px;
        }
        .footer-bottom {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 0;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-copy {
            font-family: var(--mono);
            font-size: 0.62rem;
            color: var(--text-dim);
            letter-spacing: 1px;
        }
        .footer-copy a { color: var(--text-dim); }
        .footer-copy a:hover { color: var(--ball); }

        /* === SHARED === */
        .tag {
            display: inline-block;
            font-family: var(--mono);
            font-size: 0.58rem;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            padding: 0.35rem 0.9rem;
            border: 1px solid var(--ball-dim);
            color: var(--ball);
            border-radius: 2px;
            transition: all 0.3s var(--ease);
        }
        .tag:hover, .tag--active {
            background: var(--ball);
            color: var(--night);
        }

        .overline {
            font-family: var(--mono);
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-dim);
        }

        /* Animations */
        @keyframes rise {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes sweepIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            nav { height: 60px; }
            .nav-title { font-size: 1rem; }
            .nav-links { gap: 1.5rem; }
            .footer-inner { flex-direction: column; }
        }
        @media (max-width: 480px) {
            .nav-inner { flex-wrap: wrap; gap: 0.5rem; }
            .nav-links a { font-size: 0.6rem; letter-spacing: 1.5px; }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <nav>
        <div class="nav-inner">
            <a href="{{ site.base_url }}/" class="nav-brand">
                <div class="nav-ball"></div>
                <span class="nav-title">AI Tennis Lab</span>
            </a>
            <ul class="nav-links">
                <li><a href="{{ site.base_url }}/">Startseite</a></li>
                <li><a href="{{ site.base_url }}/ueber-uns.html">Ueber uns</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-inner">
            <div class="footer-col">
                <h4>Navigation</h4>
                <a href="{{ site.base_url }}/">Startseite</a>
                <a href="{{ site.base_url }}/ueber-uns.html">Ueber uns</a>
                <a href="{{ site.base_url }}/sitemap.xml">Sitemap</a>
            </div>
            <div class="footer-col">
                <h4>Hinweis</h4>
                <p class="footer-disclosure">{{ site.ai_disclosure }}</p>
            </div>
        </div>
        <div class="footer-bottom">
            <span class="footer-copy">&copy; {{ year }} {{ site.title }}</span>
            <span class="footer-copy">Ein Projekt von <a href="https://cybertime.at">cybertime</a></span>
        </div>
    </footer>
</body>
</html>
