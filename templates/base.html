<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site.title }}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{{ site.description }}{% endblock %}">
    <link rel="canonical" href="{% block canonical %}{{ site.base_url }}{% endblock %}">
    <meta property="og:locale" content="de_DE">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ site.title }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ site.description }}{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{ site.base_url }}{% endblock %}">
    <meta property="og:site_name" content="{{ site.title }}">
    {% block og_image %}{% endblock %}
    <link rel="alternate" hreflang="de" href="{% block hreflang %}{{ site.base_url }}{% endblock %}">
    {% block extra_head %}{% endblock %}
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a0a;
            --card: #151515;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --text: #f0f0f0;
            --muted: #888;
            --radius: 8px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        a { color: var(--accent); text-decoration: none; transition: color 0.2s; }
        a:hover { color: #33ffaa; }
        /* NAV */
        nav {
            background: #111;
            border-bottom: 2px solid var(--accent);
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }
        .nav-brand {
            font-size: 1.3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
        }
        .nav-links { display: flex; gap: 1.5rem; list-style: none; }
        .nav-links a {
            color: var(--muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            transition: color 0.2s;
        }
        .nav-links a:hover, .nav-links a.active { color: var(--accent); }
        /* MAIN */
        main { flex: 1; width: 100%; max-width: 1200px; margin: 0 auto; padding: 2rem; }
        /* FOOTER */
        footer {
            background: #111;
            border-top: 1px solid #222;
            padding: 2rem;
            text-align: center;
            margin-top: auto;
        }
        .footer-inner { max-width: 1200px; margin: 0 auto; }
        .footer-links { display: flex; justify-content: center; gap: 2rem; margin-bottom: 1rem; list-style: none; }
        .footer-links a { color: var(--muted); font-size: 0.85rem; }
        .footer-disclosure {
            font-size: 0.75rem;
            color: var(--muted);
            max-width: 600px;
            margin: 0.5rem auto 0;
            line-height: 1.5;
        }
        .footer-copy { font-size: 0.75rem; color: #555; margin-top: 0.5rem; }
        /* BADGES */
        .badge {
            display: inline-block;
            background: var(--accent);
            color: var(--bg);
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.25rem 0.75rem;
            border-radius: 3px;
        }
        /* RESPONSIVE */
        @media (max-width: 768px) {
            nav { padding: 0 1rem; }
            .nav-links { gap: 1rem; }
            .nav-links a { font-size: 0.75rem; }
            main { padding: 1rem; }
        }
        @media (max-width: 480px) {
            .nav-inner { flex-direction: column; height: auto; padding: 0.75rem 0; gap: 0.5rem; }
            .nav-links { gap: 0.75rem; }
        }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <nav>
        <div class="nav-inner">
            <a href="{{ site.base_url }}/" class="nav-brand">AI Tennis Lab</a>
            <ul class="nav-links">
                <li><a href="{{ site.base_url }}/">Startseite</a></li>
                <li><a href="{{ site.base_url }}/ueber-uns.html">Ueber uns</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-inner">
            <ul class="footer-links">
                <li><a href="{{ site.base_url }}/">Startseite</a></li>
                <li><a href="{{ site.base_url }}/ueber-uns.html">Ueber uns</a></li>
                <li><a href="{{ site.base_url }}/sitemap.xml">Sitemap</a></li>
            </ul>
            <p class="footer-disclosure">{{ site.ai_disclosure }}</p>
            <p class="footer-copy">&copy; {{ year }} {{ site.title }} | Ein Projekt von <a href="https://cybertime.at">cybertime</a></p>
        </div>
    </footer>
</body>
</html>
