name: Daily Tennis Article

on:
  schedule:
    - cron: '0 6 * * *'  # 6am UTC = 7am CET
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests jinja2 google-genai

      - name: Generate article
        env:
          CLAUDE_API_KEY_1: ${{ secrets.CLAUDE_API_KEY_1 }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python3 generate.py --count 1

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --staged --quiet || git commit -m "Neuer Artikel: $(date +%Y-%m-%d)"
          git push
